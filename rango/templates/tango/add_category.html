<!DOCTYPE html>
<html>
	<head>
		<title>Tango</title>
	</head>
	<body>
		<h1>Add a new Category!</h1>
		<form id="category_form" method="post" action="/tango/add_category/">
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}
			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}
			<input type="submit" name="submit" value="Create Category"></input>
		</form>
	</body>
</html>
